<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="may_tinh.css">
</head>
<body>
   <div id="frames">
    <div id="may_tinh">
        <div id="ket_qua">
            <div id="ket_qua_cu">
                <p id="gia_tri_cu"></p>
            </div>
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat"></p>
            </div>
        </div>
        <div id="ban_phim">
            <div class="system" id="xoa_tat_ca">C</div>
            <div class="system" id="xoa_tung_so">CE</div>
            <div class="system" id="%">%</div>
            <div class="system" id="/">&#247;</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
            <div class="system" id="*">&times;</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="system" id="-">-</div>
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="system" id="+">+</div>
            <div class="number" id="0">0</div>
            <div style="background-color: #00BFFF" class="system" id="=">=</div>
        </div>
    </div>
</div>
    <script src="may_tinh.js"></script>
</body>
</html>
